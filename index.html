<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h3>calc</h3>

            <div class="side-right">
                <h6>THEMES</h6>

                <div class="theme">
                    <input type="radio" name="theme" onclick="changeStyle(colors.light)" checked>
                    <input type="radio" name="theme" onclick="changeStyle(colors.medium)">
                    <input type="radio" name="theme" onclick="changeStyle(colors.dark)">
                </div>
            </div>
        </div>
        <div class="center">
            <h1 id="result">0</h1>
        </div>
        <div class="main">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="color: white;" id="del" class="special">DEL</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="add" class="sym">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="sub" class="sym">-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button id="div" class="sym">/</button>
                <button id="mul" class="sym">x</button>
            </div>
            <div class="last">
                <button id="reset" class="special">RESET</button>
                <button id="equal" class="special">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
